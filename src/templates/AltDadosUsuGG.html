{% if pagina == 0 %}
{% extends "homenewgg.html" %}
{% else %}
{% extends "homenewg.html" %}
{% endif %}
{% block conteudo %}
<div class="conteudo">
    <span id="tituloElemento">Alterar Dados</span>
    <div class="blocoElementoAltera">
        <div class="inputElemento">
            <form action="updateUsuGG" method="POST">
                {% for row in dados %}
                <div class="inputValor">
                    <span id="textoInputElemento">Nome completo:</span>
                    <input required type="hidden" name="IdUsu" value="{{row[8]}}">
                    <input required type="text" name="nome" value="{{row[9]}}">
                </div>
                <div class="inputValor">
                    <span id="textoInputElemento">Email:</span>
                    <input required type="text" name="email" value="{{row[10]}}">
                </div>
                <div class="inputValor">
                    <span id="textoInputElemento">Endere√ßo:</span>
                    <input required type="text" name="endereco" value="{{row[13]}}">
                </div>
                <div class="inputValor">
                    <span id="textoInputElemento">CPF:</span>
                    <input required oninput="mascara(this)" onblur="ValidarCPF(this)" type="text" name="cpf"
                        value="{{row[11]}}">
                </div>
                <div class="inputValor">
                    <span id="textoInputElemento">Sexo:</span>
                    <input id="teste" type="hidden" value="{{row[12]}}">
                    <select class="input-selects" id="genero" name="genero" required>
                        <option value="F">FEMININO</option>
                        <option value="M">MASCULINO</option>
                        <option value="O">OUTROS</option>
                    </select>
                </div>
                <div class="inputValor">
                    <span id="textoInputElemento">Data de Nascimento:</span>
                    <input class="input-date" type="date" name="datanasc" required value="{{row[14]}}">
                </div><br>
                {% endfor %}<br>
                <div class="botaoElemento">
                    <input type="submit" id="botaoSubmit" value="Alterar">
                </div>
                <input type="hidden" value="{{ pagina }}" name="pagina">
            </form>
            {% if pagina == 0 %}
            <a href="ListUsa">
            {% else %}
            <a href="ListUsaGA">
            {% endif %}
                <input type="button" id="botaoVoltar" value="Voltar">
            </a>
        </div>
    </div>
</div>
</div>

<script src="../static/scripts/confirmarsenha.js"></script>
<script src="../static/scripts/validarCPF.js"></script>
<script>
    genero = document.getElementById('teste').value
    document.getElementById('genero').value = genero;
</script>

{% endblock %}
