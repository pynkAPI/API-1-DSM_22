{% if  tipoUsuario == 2 %}
{% extends "homenewg.html" %}
{% else %}
{% extends "homenewgg.html" %}
{% endif %}
{% block conteudo %}
            <div class="conteudo">
                <div class="elemento">
                    <span id="tituloElemento">Cadastro de Usuário</span>
                    <div class="blocoElemento">
                        <div class="inputElemento">
                            <form action="{{ url_for('criarUSU') }}" method="POST">
                                <div class="inputValor">
                                    <span id="textoInputElemento">Nome completo:</span>
                                    <input required type="text" name="name" value="{{nome}}">
                                </div>
                                <div class="inputValor">
                                    <span id="textoInputElemento">Email:</span>
                                    <input required type="text" name="email" value="{{email}}">
                                </div>
                                <div class="inputValor">
                                    <span id="textoInputElemento">Endereço:</span>
                                    <input required type="text" name="endereco" value="{{endereco}}">
                                </div>
                                <div class="inputValor">
                                    <span id="textoInputElemento">CPF:</span>
                                    <input required oninput="mascara(this)" onblur="ValidarCPF(this)" type="text" name="cpf"
                                        value="{{cpf}}">
                                </div>
                                <div class="inputValor">
                                    <span id="textoInputElemento">Tipo Conta</span>
                                    <select class="input-selects" name="tipoconta" required>
                                        <option value="" disabled selected>Selecione</option>
                                        <option value="Conta Corrente">Conta Corrente</option>
                                        <option value="Conta Poupança">Conta Poupança</option>
                                    </select>
                                </div>
                                <div class="inputValor">
                                    <span id="textoInputElemento">Sexo:</span>
                                    <select class="input-selects" id="genero" name="genero" required>
                                        <option value="F" {{selF}}>FEMININO</option>
                                        <option value="M" {{selM}}>MASCULINO</option>
                                        <option value="O" {{selO}}>OUTROS</option>
                                    </select>
                                </div>
                                <div class="inputValor">
                                    <span id="textoInputElemento">Data de Nascimento:</span>
                                    <input class="input-date" type="date" name="datanasc" required value={{dataNasc}}>
                                </div>
                                <div class="inputValor">
                                    <span id="textoInputElemento">Senha:</span>
                                    <img src="/static/img/ocultar.png" class="olhinho" alt="" onclick="mostrarOcultarid()" id="mostrarid"> 
                                    <input required type="password" id="SenhaId" name="senha" required value="{{senha}}">
                                </div>
                                <div class="inputValor">
                                    <span id="textoInputElemento">Confirmar senha:</span>
                                    <img src="/static/img/ocultar.png" class="olhinho" alt="" onclick="mostrarOcultaridconf()" id="mostraridconf"> 
                                    <input type="password" value="{{senha}}" id="RepetirsenhaId" name="Repetirsenha" required>
                                </div>
                                <div class="botaoElemento">
                                    <input type="submit" id="botaoSubmit" value="Criar">
                            </form>
                            <a href="gerentes">
                                <input type="button" id="botaoVoltar" value="Voltar">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    <script src="../static/scripts/confirmarsenha.js"></script>
    <script src="../static/scripts/validarCPF.js"></script>
    <script src="/static/scripts/mostrarOcultarSenha.js"></script>
{% endblock %}
