{% extends "template.html" %}

{% block contents %}
<nav class="navbar">
    <img src="../static/img/prosa.png" alt="logo">
    <ul>
        <li><a href="#">Sobre</a></li>
        <li><a href="{{ url_for('cadastro') }}">Cadastre-se</a></li>
    </ul>
</nav>

<main class="login">
    <form action="{{ url_for('login') }}" method="POST">
        <img src="../static/img/logorosa2.png" alt="logo">
        <div class="div_input">
            <input type="text" name="numeroconta" id="numeroConta" required>
            <label for="numeroConta">Número da conta</label>
        </div>
        <div class="div_input">
            <input type="password" name="senha" id="senha" required>
            <label for="senha">Senha</label>
        </div>
        <button type="submit" value="ENTRAR" class="entrar ripple">Entrar<i class='bx bx-right-arrow-alt bx-sm'
                style='color:#ffffff'></i></button>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <label> Seu número da conta é {{ message }}</label>
        <label> GUARDE O NÚMERO DA CONTA EM UM LUGAR SEGURO</label>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </form>

    <!-- CAIXAS ANIMADAS -->
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</main>
<!-- /login -->

{% endblock %}
