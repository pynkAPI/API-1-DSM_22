{% extends "homenewgg.html" %}
{% block conteudo %}
<div class="conteudo">
    <div class="elemento">
        <div class="blocoElementoAltera">
            <span id="tituloElemento">Alteração de capital</span>
            <div class="inputElemento">
                <div class="AltSaldo">
                    <div class="valorsaldo">
                        <h2>Saldo do Banco</h2>
                        <h1>R$ {{saldo}}</h1><br>
                    </div>
                </div>
                <form action="AltSaldo" method="POST">
                    <div class="texto-input">
                        <h3>Insira um valor</h3>
                        <input required type="number" step="0.01" name="ValNovoSaldo" value="{{saldoV}}">
                    </div>

                    <div class="input-button-altvalor">
                        <a href="home" class="voltar">Voltar</a>
                        <input type="submit" value=" Alterar " class="btn-altsaldo">
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
