<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico">
    <title>Py.nk</title>

    <link rel="stylesheet" href="../static/style/stylenew.css">
    <link rel="stylesheet" href="../static/style/sidebar.css">

    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    {% endblock %}
</head>

<body>
    <div class="container">
        {% block sidebar %}
        <i class='bx bx-menu bx-md' id="btn_menu"></i>
        <aside class="topo-sidebar">
            <div class="topo">
                <img src="../static/img/logorosa2.png">
            </div>
            <div class="sidebar">
                <a href="home">
                    <span class="material-symbols-outlined">home</span>
                    <h3>Home</h3>
                </a>
                <a href="suaConta">
                    <span class="material-symbols-outlined">person</span>
                    <h3>Sua Conta</h3>
                </a>
                <a href="RequisicaoAberturaConta">
                    <span class="material-symbols-outlined">person_add</span>
                    <h3>Abrir Nova Conta</h3>
                </a>
                
                <a href="deposito" class="req_btn">
                    <span class="material-symbols-outlined">account_balance_wallet</span>
                    <h3>Depósito</h3>
                </a>
                <a href="saque" class="req_btn">
                    <span class="material-symbols-outlined">payments</span>
                    <h3>Saque</h3>
                </a>
                <a href="Transacao" class="req_btn">
                    <span class="material-symbols-outlined">currency_exchange</span>
                    <h3>Transferência</h3>
                </a>
                <a href="Cancelamento" class="req_btn">
                    <span class="material-symbols-outlined">block</span>
                    <h3>Cancelar Conta</h3>
                </a>
               
                <a href="{{ url_for('index') }}" class="logout">
                    <span class="material-symbols-outlined">logout</span>
                    <h3>Sair</h3>
                </a>
            </div>
        </aside>
        {% endblock %}

        <main class="pageContent">
            {% block conteudo %} {% endblock %}
        </main>
    </div>

    <!-- script do botão menu lateral (abrir e fechar) -->
    <script src="../static/scripts/menu.js"></script>
</body>

</html>
